<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body class="my-min-vh-100">
    <!-- <a href="./index.html" class="btn custom-btn next-btn">Home</a>
    <a href="./education-employeement.html" class="btn custom-btn btn-left bg-light-green">Education</a> -->
    <div class="container-fluid my-min-vh-100">
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 my-min-vh-100">
            <div class="col d-flex align-items-center my-min-vh-100 bg-green">
                <div class="my-5 w-100 text-center">
                    <div class="progress-container d-inline-block w-75 animate__animated animate__fadeInUp">
                        <h6>Node.js</h6>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped animat-width my-transition_delay-1" role="progressbar"
                                aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                          </div>
                    </div>
                    <div class="progress-container d-inline-block w-75  animate__animated animate__fadeInUp my-animate__delay-1">
                        <h6>Javascript</h6>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped animat-width my-transition_delay-2" role="progressbar"
                                aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
                          </div>
                    </div>
                    <div class="progress-container d-inline-block w-75 animate__animated animate__fadeInUp my-animate__delay-2">
                        <h6>React.js</h6>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped animat-width my-transition_delay-3" role="progressbar"
                                aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
                          </div>
                    </div>
                    <div class="progress-container d-inline-block w-75 animate__animated animate__fadeInUp my-animate__delay-3">
                        <h6>Redux</h6>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped animat-width my-transition_delay-4" role="progressbar"
                                aria-valuenow="68" aria-valuemin="0" aria-valuemax="100">68%</div>
                          </div>
                    </div>
                    <div class="progress-container d-inline-block w-75 animate__animated animate__fadeInUp my-animate__delay-4">
                        <h6>PHP</h6>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped animat-width my-transition_delay-5" role="progressbar"
                                aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">65%</div>
                          </div>
                    </div>
                    <div class="progress-container d-inline-block w-75 animate__animated animate__fadeInUp my-animate__delay-5">
                        <h6>Laravel</h6>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped animat-width my-transition_delay-6" role="progressbar"
                                aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
                          </div>
                    </div>
                    <div class="progress-container d-inline-block w-75 animate__animated animate__fadeInUp my-animate__delay-6">
                        <h6>Bootstrap</h6>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped animat-width my-transition_delay-7" role="progressbar"
                                aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
                          </div>
                    </div>
                    <div class="progress-container d-inline-block w-75 animate__animated animate__fadeInUp my-animate__delay-7">
                        <h6>HTML/HTML5</h6>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped animat-width my-transition_delay-8" role="progressbar"
                                aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">85%</div>
                          </div>
                    </div>
                    <div class="progress-container d-inline-block w-75 animate__animated animate__fadeInUp my-animate__delay-8">
                        <h6>MySQL</h6>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped animat-width my-transition_delay-9" role="progressbar"
                                aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">65%</div>
                          </div>
                    </div>
                    <div class="progress-container d-inline-block w-75 animate__animated animate__fadeInUp my-animate__delay-9">
                        <h6>MongoDb</h6>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped animat-width my-transition_delay-10" role="progressbar"
                                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col d-flex align-items-center justify-content-center my-min-vh-100 bg-light-green">
                <div class="my-5 w-75">
                <h1 class="text-center animate__animated animate__fadeInUp my-animate__delay-1">Send Me a Message</h1>

                    <form id="contactMe">
                        <div class="mb-3 animate__animated animate__fadeInUp my-animate__delay-2">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3 animate__animated animate__fadeInUp my-animate__delay-3">
                            <label for="email" class="form-label" required>Email</label>
                            <input type="email" class="form-control" id="email"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3 animate__animated animate__fadeInUp my-animate__delay-4">
                            <label for="message" class="form-label">Message</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="message"
                                    style="height: 100px"  required></textarea>
                            </div>
                        </div>
                        <p id="successMessage" class="d-none animate__animated animate__fadeInDown">Thanks for your message, I will contact you soon!</p>
                        <div class="text-center">
                            <button type="submit" id="submitBtn" class="btn custom-btn animate__animated animate__fadeInUp my-animate__delay-5">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>


<!-- JavaScript -->
<script src="js/script.js"></script>
<script>
     $(document).ready(function() {
      $('.progress .progress-bar').css("width",
                function() {
                    return $(this).attr("aria-valuenow") + "%";
                }
        )
    });

</script>
</html>
